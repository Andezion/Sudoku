name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (and build raylib from source)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config git \
            libopenal-dev libasound2-dev libxcursor-dev libxrandr-dev libx11-dev libgl1-mesa-dev libxinerama-dev

          # Build and install raylib from source (available and reliable across Ubuntu versions)
          git clone https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          cmake .. -DPLATFORM_DESKTOP=ON
          cmake --build . -j$(nproc)
          sudo cmake --install .
          cd ../..
          rm -rf raylib

      - name: Compile
        run: g++ -std=c++17 -Wall -Wextra -O2 main.cpp -o main -lraylib -lGL -lm -lpthread -ldl -lrt -lX11

      - name: Verify binary
        run: |
          ls -l ./main
